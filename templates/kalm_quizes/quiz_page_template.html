{% extends 'kalm_quizes/base_template_1.html' %}
{% load static %}

{% block head %}
    <title>Курс № {{ quiz.quiz_number}} {{quiz.quiz_name}}</title>
{% endblock %}

{% block content %}
    <h1>{{quiz.quiz_name}}</h1>

    {% for obj in quiz.get_all_related %}
        <ul>
            <li><a href="{{obj.get_absolute_url}}">Вопрос №{{obj.question_number}}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
